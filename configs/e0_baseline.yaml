# E0 - Baseline Experiment
# ========================
# Standard YOLOv8n with default settings.
# This is the reference point for all other experiments.

experiment:
  name: "E0 - Baseline"
  description: "YOLOv8n baseline with default augmentation, single class"
  hypothesis: "YOLOv8n is sufficient for single-class kWh display detection"

training:
  model: "yolov8n.pt"
  epochs: 100
  imgsz: 640
  batch: 16
  patience: 20
  single_cls: true
  seed: 42
  optimizer: "auto"

augmentation:
  # YOLO default augmentation
  hsv_h: 0.015
  hsv_s: 0.7
  hsv_v: 0.4
  degrees: 0.0
  translate: 0.1
  scale: 0.5
  shear: 0.0
  perspective: 0.0
  flipud: 0.0
  fliplr: 0.5
  mosaic: 1.0
  mixup: 0.0
  copy_paste: 0.0
