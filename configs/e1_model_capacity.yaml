# E1 - Model Capacity Study
# ==========================
# Compare YOLOv8n vs YOLOv8s vs YOLOv8m.
# Run this config with --model override:
#   python -m src.training.train -e e1_model_capacity -m yolov8n.pt
#   python -m src.training.train -e e1_model_capacity -m yolov8s.pt
#   python -m src.training.train -e e1_model_capacity -m yolov8m.pt

experiment:
  name: "E1 - Model Capacity"
  description: >
    Compare model sizes to find the trade-off between accuracy and speed.
    If mAP increase < 2% but inference is 40% slower, it's not worth it.
  hypothesis: "YOLOv8s may improve mAP but YOLOv8m will be overkill for single-class"

training:
  model: "yolov8n.pt"  # Override with --model flag
  epochs: 100
  imgsz: 640
  batch: 16
  patience: 20
  single_cls: true
  seed: 42

augmentation:
  # Same as baseline for fair comparison
  hsv_h: 0.015
  hsv_s: 0.7
  hsv_v: 0.4
  degrees: 0.0
  translate: 0.1
  scale: 0.5
  fliplr: 0.5
  mosaic: 1.0
